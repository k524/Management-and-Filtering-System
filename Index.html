<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
    <script defer src="./index.js"></script>
</head>
<body>
    <main>
        <div id="container" class="container">
          <h2>Добавление студентов</h2>
          <form class="mb-1">
            <div class="form-group">
              <label>Имя</label>
              <input id="name" type="text" class="form-control" placeholder="Имя" required>
            </div>
            <div class="form-group">
              <label>Фамилия</label>
              <input id="surname" type="text" class="form-control" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
              <label>Отчество</label>
              <input id="middlename" type="text" class="form-control" placeholder="Отчество" required>
            </div>
            <div class="form-group">
              <label>Дата рождения</label>
              <input id="date"  type="date" class="form-control" name="date" placeholder="Дата" required>
            </div>
            <div class="form-group">
              <label>Факультет</label>
              <input id="faculty" type="text" class="form-control" placeholder="Факультет" required>
            </div>
            <div class="form-group">
              <label>Год начала обучения</label>
              <input id="start_education" type="number" class="form-control" placeholder="Год начала обучения" required>
            </div>
            <button id="button" type="button" class="btn btn-primary">Добавить студента</button>
          </form>
          <div id="alert" class="alert" role="alert" style="min-height: 50px;"></div>
          <h2>Фильтры</h2>
          <form class="mb-1">
            <div class="form-group">
              <label>Имя</label>
              <input id="filter-name" type="text" class="form-control" placeholder="Имя" required>
            </div>
            <div class="form-group">
              <label>Факультет</label>
              <input id="filter-faculty" type="text" class="form-control" placeholder="Факультет" required>
            </div>
            <div class="form-group">
              <label>Начало обучения</label>
              <input id="filter-start_education" type="number" class="form-control" placeholder="Год начала обучения" required>
            </div>
            <div class="form-group">
              <label>Конец обучения</label>
              <input id="filter-end_education" type="number" class="form-control" placeholder="Год конца обучения" required>
            </div>
            <div class="flex">
              <button id="filter-button" type="button" class="btn btn-primary">Найти студентов</button>
              <button id="delete-button" type="button" class="btn btn-primary">Удалить фильтры</button>
            </div>
          </form>
        </div>
    </main>
</body>
</html>
